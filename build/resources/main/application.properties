
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/pecunia/templates/
spring.thymeleaf.suffix=.html
spring.application.name=Pecunia

spring.web.resources.static-locations=classpath:/pecunia/static_resources/css/,classpath:/pecunia/static_resources/fonts/,classpath:/pecunia/extension/icons/,classpath:/pecunia/static_resources/images/,classpath:/pecunia/extension/bootstrap-5.3.3/dist/css/,classpath:/pecunia/extension/bootstrap-5.3.3/dist/js/

server.port=8080

