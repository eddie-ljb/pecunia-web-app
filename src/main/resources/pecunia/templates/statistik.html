<!doctype html>
<html>
	<head>
		<title>Pecunia - Statistiken</title>
		<link rel="icon" type="image/x-icon" href="banner.png">
		<link href="bootstrap.css" rel="stylesheet" />
		<link href="geografieBCSS.css" rel="stylesheet" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
  		<div class="container-fluid">
  			<a class="navbar-brand" href="#">
  			<img src="banner.png" alt="Logo" width="18" height="28" class="d-inline-block align-text-top">
  			Navigation</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
   			</button>
    		<div class="collapse navbar-collapse" id="navbarNavDropdown">
      			<ul class="navbar-nav">
       			<li class="nav-item">
         			<a class="nav-link active" aria-current="page" href="/">Home</a>
        		</li>
        		<li class="nav-item">
          			<a class="nav-link" href="/stats">Statistiken</a>
        		</li>
        		<li class="nav-item">
          			<a class="nav-link" href="/news">News</a>
        		</li>
        		<li class="nav-item">
          			<a class="nav-link" href="/pol">Politik</a>
        		</li>
        		<li class="nav-item">
          			<a class="nav-link" href="/geo">Geografie</a>
        		</li>
        		<li class="nav-item">
          			<a class="nav-link" href="/faq">FAQ</a>
        		</li>
        		<li class="nav-item">
          			<a class="nav-link" href="/kon">Kontakt</a>
        		</li>
        		<li class="nav-item">
          			<a class="nav-link" href="/imp">Impressum</a>
        		</li>
      			</ul>
      			
        		<form class="d-flex" role="search">
        			<input class="form-control me-2" type="search" placeholder="Suche..." aria-label="Search">
        			<button class="btn btn-outline-success" type="submit">Suche</button>
      			</form>
    		</div>
  		</div>
		</nav>
		
		<h1><span th:text="${appName}"></span> - <small class="text-body-secondary">Statistiken</small></h1>
		<hr>
		<div class="row row-cols-1 row-cols-md-3 g-4">
			<div th:each="inventar : ${inventarListe}">
				<div class="col">
					<div class="card border-info text-bg-light mb-3" style="margin-left: 2px; margin-right: 2px;">
  						<h5 class="card-header"><span th:text="${inventar.getZugehoerigkeit()}"></span></h5>
  						<div class="card-body">
    						<h5 class="card-title">Statistik vom <span th:text="${inventar.getDatum()}"></span></h5>
    						<hr>
    						<p class="card-text">Bankguthaben: <span th:text="${inventar.getBankguthaben()}"></span>â‚¬</p>
    						<p class="card-text">Chunks: <span th:text="${inventar.getChunks()}"></span></p>
    						<p class="card-text">Spielerzahl: <span th:text="${inventar.getSpielerzahl()}"></span></p>
    						<span th:if="${inventar.getStadtzahl() != null}">
    						<p class="card-text">Stadtzahl: <span th:text="${inventar.getStadtzahl()}"></span></p></span>
							<span th:unless="${inventar.getStadtzahl() != null}">
							<br></span>
  						</div>
  						<div class="card-footer text-body-secondary">
							Abrufzeit: <span th:text="${zeit_aktuell}"></span>  						
						</div>
					</div>
				</div>
			</div>
		</div>
					
		<script src="bootstrap.bundle.min.js"></script>
	</body>
</html>
